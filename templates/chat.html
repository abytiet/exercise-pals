<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
      <title>{{ title }} Session</title>
    {% else %}
      <title>Exercise Session</title>
    {% endif %}
    <style>
      body{
        background-color: #f6dad9;
        color: #545454;
        font-size: 16px;
        font-family: Arial;
        margin-top: 5%;
        margin-left: 25%;
      }
      .button{
        border: none;
        background-color: white;
        padding:2px;
      }
      input{
        border: none;
        padding: 4px;
      }
      input:focus, textarea:focus
      {
        border: 1px solid #c8e6da;
        box-shadow: 0 0 3px #c8e6da;
        outline-offset: 0px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1> Let's do some {{ title }}! </h1>
    <textarea cols="30" rows="10" readonly id="chat" style="width: 500px; height: 250px; font-size: 18px; padding:15px;
    font-family: arial; margin-top: 10px; background-color: #c8e6da; overflow-y:auto; resize:none; border:none;">
  </textarea>
    <div class= "messages" id="msgs"></div>
    <form id="messages_form">
      <input type="text" id="message_input" placeholder="Type your message here">
      <button type="submit" class="button">üì©</button>
      <button id="thumbs_up" onclick="thumbup()" class="button">üëç</button>
     <button id="thumbs_down"onclick="thumbdown()" class="button">üëé</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">

    const socket = io.connect("http://127.0.0.1:5000/");
    socket.on('connect', function(){
      socket.emit('join_room', {
        username: "{{ username }}",
        workout: "{{ workout }}"
      });

      let user_message = document.getElementById('message_input');
      document.getElementById('messages_form').onsubmit = function(e){
        e.preventDefault();
        let message = user_message.value.trim();
        if(message.length != 0)
        {
          socket.emit('send_message', {
            username: "{{ username }}",
            workout: "{{ workout }}",
            message: message
          })
        }
        user_message.value = '';
        user_message.focus();
      }
    })
    function thumbup()
    {
        console.log("clicked");
        socket.emit('send_message', {
          username: "{{ username }}",
          workout: "{{ workout }}",
          message: "üëç"
        });
    }
    function thumbdown()
    {
        console.log("clicked");
        socket.emit('send_message', {
          username: "{{ username }}",
          workout: "{{ workout }}",
          message: "üëé"
        });
    }

    socket.on("receive_message", function(data){
      console.log(data);
      document.getElementById("chat").innerHTML += `[${data.username}]: ${data.message}&#10;`;
    })

    socket.on('join_room_announcement', function(data)
    {
      console.log(data);
      document.getElementById("chat").innerHTML += `&#10;${data.username} is ready to do some ${data.workout}!&#10;&#10;`;
    })

    socket.on('leave_room_announcement', function (data) {
        console.log(data);
        document.getElementById("chat").innerHTML += `${data.username} is done doing ${data.workout}.&#10;`;
    });

    window.addEventListener("beforeunload", function(event){
          socket.emit('leave_room', {
          username: "{{ username }}",
          workout: "{{ workout }}"});
      });
  </script>
  </body>
</html>
